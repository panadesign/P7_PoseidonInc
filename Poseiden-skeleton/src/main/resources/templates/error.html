<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Poseidon Inc | Access Denied</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h3>Access Denied Exception</h3>
    Logged in userAccount: <b th:inline="text"  class="userAccount"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/app-logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
    <p class="error" th:text="${status}"></p>
    <p class="error_message" th:text="${message}"></p>
</div>
</body>
</html>
