<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Poseidon Inc | Curve point</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|
			<a href="/rating/list">Ratings</a>&nbsp;|
			<a href="/trade/list">Trade</a>&nbsp;|
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in userAccount: <b th:inline="text"  class="userAccount"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>CurvePointId</th>
					<th>Term</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody th:action="@{/curvePoint/list}" th:method="GET">
			<tr id="curvePoint" th:object="${curvePointList}" th:each="curvePointList: ${curvePointList}">
				<td th:text="${curvePointList.id}"></td>
				<td th:text="${curvePointList.curveId}"></td>
				<td th:text="${curvePointList.term}"></td>
				<td th:text="${curvePointList.curveValue}"></td>
				<td><a th:href="@{/curvePoint/update/{id}(id=${curvePointList.getId})}" th:method="get" class="update">Edit</a> | <a th:href="@{/curvePoint/delete/{id}(id=${curvePointList.getId})}" th:method="delete" class="delete">Delete</a></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
