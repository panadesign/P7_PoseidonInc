<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Poseidon Inc | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<div class="container loginForm">
    <img class="logo" src="../img/logo.png" alt="Poseidon Inc"/>
    <form class="form-group login" th:action="@{/login}" th:object="${userAccount}" method="post">
        <h4>Login with Username and Password</h4>
        <div class="form-group">
            <label for="username">User name</label>
            <input class="form-control" id="username" type="text" th:field="*{username}" name="username" placeholder="Enter username" required>
            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{errorMsg}"></p>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" id="password" type="password" th:field="*{password}" name="password" placeholder="Password" required>
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{errorMsg}"></p>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-key"></i>Login</button>
    </form>
    <a class="btn btn-dark loginGitHub" th:href="@{/oauth2/authorization/github}"><i class="bi bi-github"></i>Sign in with GitHub</a>
    </div>
</body>
</html>
