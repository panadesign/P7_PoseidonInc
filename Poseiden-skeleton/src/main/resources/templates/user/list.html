<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Poseidon Inc | User</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">

		</div>
		<div class="col-6 text-right">
			<a href="/bidList/list">Home</a>&nbsp;|&nbsp;<form th:action="@{/app-logout}" method="POST">
			<input type="submit" value="Logout"/>
		</form>
		</div>
	</div>
	<div class="row">
		<h2>User List</h2>
	</div>
	<div class="row">
		<a href="/user/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Full Name</th>
					<th>User Name</th>
					<th>Role</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody th:action="@{/user/list}" th:method="GET">
				<tr th:each="userAccount : ${users}">
					<td style="width: 10%" th:text="${userAccount.id}"></td>
					<td th:text="${userAccount.fullname}"></td>
					<td th:text="${userAccount.username}"></td>
					<td style="width: 25%" th:text="${userAccount.role}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/user/update/{id}(id=${userAccount.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/user/delete/{id}(id=${userAccount.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
