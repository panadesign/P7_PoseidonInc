<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Poseidon Inc | Add New Bid</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
		-->
		<form action="#" th:action="@{/bidList/validate}" method="post" class="form-horizontal" style="width: 100%">
				<label class="account">
					<input class="form-control" type="text" name="account" placeholder="Account">
				</label>
				<label class="type">
					<input class="form-control" type="text" name="type" placeholder="Type">
				</label>
				<label class="quantity">
					<input class="form-control" type="number" name="bidQuantity" step="0.01" min="1" placeholder="Bid quantity">
				</label>
				<button class="btn btn-danger"  type="submit" value="Cancel"><a th:href="@{/bidList/list}" th:method="get" class="update">Cancel</a></button>
				<button class="btn btn-primary"  type="submit" value="Create">Add BidList</button>
		</form>
	</div>
</div>
</body>
</html>
