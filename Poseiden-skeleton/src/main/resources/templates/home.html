<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<div class="container loginForm">
    <img class="logo" src="../img/logo.png" alt="Poseidon Inc"/>

    <div th:if="${param.error}">
        Invalid email or password.
    </div>
    <form class="form-group login" th:action="@{/}" method="post">
        <h4>Login with Username and Password</h4>
        <div class="form-group">
            <label for="username">User: </label>
            <input id="username" name="username" type="text" class="form-control" placeholder="Enter username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-key"></i>Login</button>
    </form>
    <a class="btn btn-dark loginGitHub" th:href="@{/oauth2/authorization/github}"><i class="bi bi-github"></i>Sign in with GitHub</a>
    </div>
</body>
</html>
