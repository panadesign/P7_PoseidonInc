<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/update/{id}(id=${rating.getId})}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<label for="moodysRating">
				<input id="moodysRating" class="form-control" th:field="*{moodysRating}" type="text" name="moodysRating" placeholder="Moody's rating">
				<p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>
			</label>
			<label for="sandPRating">
				<input id="sandPRating" class="form-control" th:field="*{sandPRating}" type="text" name="term" placeholder="Sand Rating">
				<p class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></p>
			</label>
			<label for="fitchRating">
				<input id="fitchRating" class="form-control" th:field="*{fitchRating}" type="text" name="fitchRating" placeholder="Fitch rating">
				<p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
			</label>
			<label for="orderNumber">
				<input id="orderNumber" class="form-control" th:field="*{orderNumber}" type="number" name="orderNumber" placeholder="Order number">
				<p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
			</label>
			<button class="btn btn-danger" type="submit" value="Cancel"><a th:href="@{/rating/list}" th:method="get" class="update">Cancel</a></button>
			<button class="btn btn-primary" type="submit" value="Create">Update</button>
		</form>
	</div>

</div>
</body>
</html>
